name: iOS Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: macOS-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Bundle Install
      run: bundle install
    - name: Use Dummy Configuration
      run: mv Dozy/ConfigurationDummy.plist Dozy/Configuration.plist
    - name: Run Unit Tests
      run: bundle exec fastlane test